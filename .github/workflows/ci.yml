name: Build & Release
on:
  - push

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: yarn --frozen-lockfile
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Lint
        run: yarn lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Build
        run: yarn build
